<!DOCTYPE html>
<html>

<head>
	<title>Instructor Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
		<header id="header">
				<div class="container">
					<h1>Instructor Control Panel</h1>
				</div>		
		</header>

		<section id="container-controls">
			<div class="controls-form">
				
					<form>
					
						<div class="dropdown">
							<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
							 aria-expanded="false">
								Exercise Choices:
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</div><br><br>
					
						<div class="form-group">
							<label for="textarea" id="txt-area-label">Running Exercises:</label>
							<textarea class="form-control" id="textarea" rows="6"></textarea>
						</div>

					
						<button type="submit" class="btn btn-primary">Start Exercise</button>
					</form>
			</div>
		</section>
</body>

</html>
